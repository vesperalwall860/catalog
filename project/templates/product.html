{% extends "base.html" %}
{% block title %}{{ product.name }} - {{ super() }}{% endblock%}
{% block content %}
  <div class="row">
    <div class="col-md-12">
      <h1>{{ product.name }}</h1>
      <h2>{{ product.price }}</h2>
      {% for image in product.images.split(' ') %}
        <img src="http://modelistam.com.ua/{{ image }}" alt="{{ product.name }}">
      {% endfor %}
      <div>
        {{ product.chars|safe }}
      </div>
    </div>
  </div>
{% endblock %}
