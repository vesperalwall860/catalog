<div class="catalog">
  <div class="row catalog">
    {% for product in products %}
      <div class="col-md-4 product">
        <div class="inner">
          <img src="http://modelistam.com.ua/{{ product.images.split(' ')[0] }}" alt="{{ product.name }}">
          <h2>{{ product.name }}</h2>
          <p>{{ product.chars|striptags|truncate(50) }}</p>
          <strong class="price">{{ '{:,.2f}'.format(product.price) }}<span>грн</span></strong>
          <a href="{{ url_for('main.product', product_id=product.id) }}" class="btn btn-primary">Купить</a>
        </div>
        <div class="product-popup-bg"></div>
        <div class="product-popup">
          <img src="http://modelistam.com.ua/{{ product.images.split(' ')[0] }}" alt="">
          <h2>{{ product.name }}</h2>
          <p>{{ product.chars|safe }}</p>
          <strong class="price">{{ '{:,.2f}'.format(product.price) }}<span>грн</span></strong>
          <a href="{{ url_for('main.product', product_id=product.id) }}" class="btn btn-primary">Купить</a>
        </div>
      </div>
      {% if loop.index % 3 == 0 %}
        </div>
        <div class="row">
      {% endif %}
    {% endfor %}
  </div>
</div>
